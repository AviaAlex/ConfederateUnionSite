<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      let mySavedData = window.localStorage
      let myData = window.sessionStorage
      if (localStorage.getItem("timesVisited")) {
        let newValue = localStorage.getItem("timesVisited") + 1
        localStorage.setItem("timesVisited", newValue)
      }else{
        localStorage.setItem("timesVisited", 1)
      }
      if (localStorage.getItem("UnionPassword")) {
        if (localStorage.getItem("timesVisited") >= 2) {
          console.log("Password is being reset.")
        }else{
          alert("You have already created a new password for this area.\nIf you would like to reset your password, please come to this page again.")
        }
    }else{
      console.log("Password not found.")
    }
      function submitPassword() {
        if (document.getElementById("passwordbox").value != "") {
          localStorage.setItem("UnionPassword", document.getElementById("passwordbox").value)
        alert("Password submitted, press OK to continue.")
        location.replace("unionlogin")
        }else{
          alert("A password is required to access this area.")
        }
      }
    </script>
    <title>Confederate Union Website</title>
  </head>
  <body>
    <p style="font-family:verdana">
      <br/>
      <h1>
        You have not created a password for this area.
    </h1>
    <br/>
    <br/>
    Hello, user! It seems like you haven't created a password for this area, so you have been redirected here to create one. Please create a password below. <br/>
    <input type="text" id="passwordbox"/> Please enter the password you would like to use for UNION sites. <br/>
    <button type="button" class="btn btn-success" onclick="submitPassword()">Create password</button>
    </p>
  </body>
</html>
