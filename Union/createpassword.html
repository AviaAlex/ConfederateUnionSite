<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      let mySavedData = window.localStorage
      let myData = window.sessionStorage
      if (sessionStorage.getItem("timesvisited")) {
        let newTimes = sessionStorage.getItem("timesvisited") + 1 // Add to times.
        sessionStorage.setItem("timesvisited", newTimes) // Set the value to newTimes.
      }else{
        sessionStorage.setItem("timesvisited", 1) // Create the value and set to 1.
      }
      if (localStorage.getItem("UnionPassword")) {
        if (sessionStorage.getItem("timesVisited") >= 2) {
          console.log("Password is being reset.")
        }else{
          alert("You have already created a password for this area. If you need to reset your password, please visit this page again.")
          location.replace("unionlogin")
        }
      }
      function submitPassword() {
        if (document.getElementById("passwordbox").value != "") {
          localStorage.setItem("UnionPassword", document.getElementById("passwordbox").value)
        alert("Password submitted, press OK to continue to continue")
        location.replace("unionlogin")
        }else{
          alert("A password is required to access this area.")
        }
      }
    </script>
  </head>
  <body>
    <p style="font-family:verdana">
      <br/>
      <h1>
        You have not created a password for this area.
    </h1>
    <br/>
    <br/>
    Hello, user! It seems like you haven't created a password for this area, so you have been redirected here to create one. Please create a password below.
    <input type="text" id="passwordbox"/> Please enter the password you would like to use for UNION sites. <br/>
    <button type="button" class="btn btn-success" onclick="submitPassword()">Create password</button>
    </p>
  </body>
</html>
